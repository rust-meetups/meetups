<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div class="flex justify-center items-center">
            <h2 style="margin-bottom: 0">1.0 Welcome to Rust</h2>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Original_Ferris.svg/1280px-Original_Ferris.svg.png"
              width="100px"
            />
          </div>
        </section>
        <section>
          <h3>Who are we?</h3>
          <div class="flex justify-evenly">
            <div class="flex flex-col">
							<p>Embedded Developer</p>
              <img
                width="300px"
                src="https://ca.slack-edge.com/T0252T2EC-U03TWFP5C9M-0f3edd66f6dc-512"
              />
            </div>
            <div class="flex flex-col">
							<p>Fullstack Developer</p>
              <img
                width="300px"
                src="https://ca.slack-edge.com/T0252T2EC-U01QC9NE96Z-0cd686a7cc9a-512"
              />
            </div>
          </div>
        </section>
        <section>
          <ul>
            <li></li>
          </ul>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
